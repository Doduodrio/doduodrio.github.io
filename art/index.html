      <h2>ART</h2>
      <p>A collection of my better artwork. I post all of my pixel art on <a href="https://www.pixilart.com/doduodrio" rel="noreferrer noopener" target="_blank">Pixilart</a>, so feel free to check that out!</p>
      <h2>SMALL ART</h2>
      <img class="small_art" src="hey_large_white_bg.png" title="Simple portrait of a smiling face.">
      <img class="small_art" src="ddd.png" title="Portrait of a green bird wearing a red hoodie.">
      <img class="small_art" src="slam.png" title="Gameboy-Advance-style sprite of Slamcake, a pancake Pokemon.">

      <img class="big_art" src="clockworkgrn_portraits.png" title="Six portraits of clockworkgrn's characters.">
