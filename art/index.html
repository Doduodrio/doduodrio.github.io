<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art - Doduodrio's Website</title>
        <link href="../style.css" rel="stylesheet" type="text/css">
        <link href="./art.css" rel="stylesheet" type="text/css">
        <link href="../hey_icon_transparent.png" rel="icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div class="sidebar">
                <div class="sidebar-top">
                    <div class="icon">
                        <img class="icon" src="../hey.png" alt="hey">
                        <img class="icon wink" src="../hey_wink.png" alt="hey_wink">
                    </div>
                    <div class="website-title">
                        <h2>Doduodrio's Website</h2>
                        <p>Take a deep breath.</p>
                    </div>
                </div>
                <nav>
                    <ul>
                        <hr>
                        <a href="../"><li>ABOUT</li></a>
                        <hr>
                        <a href="./"><li class="active">ART</li></a>
                        <hr>
                        <a href="../games"><li>GAMES</li></a>
                        <hr>
                    </ul>
                </nav>
            </div>
            <div class="mainpage">
                <div class="mainpage-top">
                    <h1>MY ARTWORK</h1>
                </div>
                <hr>
                <div class="mainpage-content">
                    <h3>GALLERY</h3>
                    <p>This is a collection of my better artwork. I post all of my pixel art on <a href="https://www.pixilart.com/doduodrio/gallery">Pixilart</a>, so feel free to check that out!</p>
                    <div class="gallery-container">
                        <div class="tile">
                            <a href="./small-art"><img src="./old_hey_thumbnail.png" alt="old_hey_thumbnail"></a>
                            <p>SMALL ART</p>
                        </div>
                        <div class="tile">
                            <a href="./big-art"><img src="./toriyama_thumbnail.png" alt="toriyama_thumbnail"></a>
                            <p>BIG ART</p>
                        </div>
                        <div class="tile">
                            <a href="./creatures"><img src="./craniac_thumbnail.png" alt="craniac_thumbnail"></a>
                            <p>CREATURES</p>
                        </div>
                        <div class="tile">
                            <a href="./characters"><img src="./ranger_thumbnail.png" alt="ranger_thumbnail"></a>
                            <p>CHARACTERS</p>
                        </div>
                        <div class="tile">
                            <a href="./game-assets"><img src="./gb_bedroom_thumbnail.png" alt="gb_bedroom_thumbnail"></a>
                            <p>GAME ASSETS</p>
                        </div>
                        <div class="tile">
                            <a href="./digital"><img src="./v_thumbnail.png" alt="v_thumbnail"></a>
                            <p>DIGITAL</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
